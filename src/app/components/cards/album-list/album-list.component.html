<div class="flex flex-col items-center p-2">
  <div class="relative overflow-hidden">
    <img [src]="album.images" class="max-w-64" [alt]="album.title" />
    <div
      class="absolute inset-0 bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity duration-20 flex items-center justify-center gap-2">
      <button class="p-2 bg-white rounded-full">
        <lucide-icon
          name="play"
          class="flex justify-center items-center"></lucide-icon>
      </button>
      <button class="p-2 bg-white rounded-full">
        <lucide-icon
          name="heart-icon"
          class="flex justify-center items-center"></lucide-icon>
      </button>
    </div>
  </div>
  <div class="mt-4">
    <h2 class="text-xl font-bold text-center">{{ album.title }}</h2>
  </div>
</div>
