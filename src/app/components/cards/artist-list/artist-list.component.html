<div class="flex flex-col items-center p-2">
  <div class="relative rounded-full overflow-hidden">
    <img [src]="artist.image" class="max-w-64" [alt]="artist.name" />
    <div
      class="absolute inset-0 bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity duration-20 flex items-center justify-center">
      <button class="p-2 bg-white rounded-full">
        <lucide-icon
          name="heart-icon"
          class="flex justify-center items-center"
          strokeWidth="1"></lucide-icon>
      </button>
    </div>
  </div>
  <div class="mt-4">
    <h2 class="text-xl font-bold text-center">{{ artist.name }}</h2>
  </div>
</div>
