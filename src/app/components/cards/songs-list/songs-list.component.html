<div class="flex items-center justify-between py-2 px-4 border">
  <div class="flex items-center">
    <div class="ml-3">
      <p class="text-sm">{{song.title}}</p>
      <p class="text-xs text-gray-500">{{song.length}}</p>
    </div>
  </div>

  @if(isFavorite(song.title) | async) {
  <button (click)="removeToFavorites(song.title)">
    <lucide-icon
      name="heart-icon"
      strokeWidth="1"
      size="16"
      color="#be123c"></lucide-icon>
  </button>

  } @else {
  <button (click)="addToFavorites(song)">
    <lucide-icon name="heart-icon" strokeWidth="1" size="16"></lucide-icon>
  </button>
  }
</div>
