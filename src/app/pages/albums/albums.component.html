<div class="flex flex-col">
  <h1 class="font-medium text-2xl mb-6">Album</h1>
  <div class="flex gap-8 flex-wrap">
    @for (album of albums$ | async; track album.title) {

    <app-album-list
      [album]="album"
      [addToFavorites]="onAddToFavoritesAlbum"
      [removeToFavorites]="onRemoveToFavoritesAlbum"
      [isFavorite]="isFavorite"></app-album-list>
    }
  </div>
</div>
